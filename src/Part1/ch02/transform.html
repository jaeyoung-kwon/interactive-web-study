<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./transform.css">
  <title>transform</title>
</head>
<body>
    <div id="flexRotate">
      <div id="box">Default</div>
      <div id="box" class="rotate">rotate</div>
      <div id="box" class="rotateX">rotateX</div>
      <div id="box" class="rotateY">rotateY</div>
      <div id="box" class="rotateZ">rotateZ</div>
      <div id="box" class="rotate3d">rotate3d</div>
    </div>
    <div id="flexScale">
      <div id="box">Default</div>
      <div id="box" class="scale-s">scale(s)</div>
      <div id="box" class="scale-sx-sy">scale(sx, sy)</div>
      <div id="box" class="scaleX">scaleX</div>
      <div id="box" class="scaleY">scaleY</div>
      <div id="box" class="scaleZ">scaleZ</div>
      <div id="box" class="scale3d">scale3d</div>
    </div>
    <div id="flexSkew">
      <div id="box">Default</div>
      <div id="box" class="skewA">skew(a)</div>
      <div id="box" class="skewAXAY">skew(ax, ay)</div>
      <div id="box" class="skewX">skewX</div>
      <div id="box" class="skewY">skewY</div>
    </div>
    <div id="flexTranslate">
      <div id="box">Default</div>
      <div id="box" class="translate-t">translate(t)</div>
      <div id="box" class="translateTX">translate(tx, ty)</div>
      <div id="box" class="translateX">translateX</div>
      <div id="box" class="translateY">translateY</div>
      <div id="box" class="translateZ">translateZ</div>
      <div id="box" class="translate3d">translate3d</div>
    </div>
    <div id="flexPerspective">
      <div id="box">Default</div>
      <div id="box" class="perspective">perspective</div>
    </div>
</body>
</html>
